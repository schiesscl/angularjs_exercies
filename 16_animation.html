<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/angular@1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/angular-animate@1.8.2/angular-animate.min.js"></script>
</head>

<style type="text/css">
    .animate-div {
        transition: all linear 0.5s;
        background-color: brown;
        height: 100px;
        width: 100%;
        overflow: hidden; 
    }

    .animate-div.ng-hide-add {
        opacity: 1;
    }
    .animate-div.ng-hide-add.ng-hide-add-active {
        opacity: 0;
        height: 0;
    }

    .animate-div.ng-hide-remove {
        opacity: 0;
        height: 0;
    }
    .animate-div.ng-hide-remove.ng-hide-remove-active {
        opacity: 1;
        height: 100px;
    }

    .site_name{
        padding: 30px 0px;
        text-align: center;
        color: white;
    }
</style>

<body ng-app="myApp">
    <h2>
        <label>Hide the div : <input type="checkbox" ng-model="myCheck"></label>
    </h2>
    <div ng-hide="myCheck" class="animate-div">
        <h2 class="site_name">www.google.com</h2>
    </div>

    <script type="text/javascript">
        let app = angular.module('myApp', ['ngAnimate']);
    </script>
</body>
</html>
