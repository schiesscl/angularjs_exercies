<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/angular@1.8.2/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="myController">
        <p>{{originalText | uppercase | reverse }}</p>
    </div>

    <script>
        let app = angular.module('myApp', []);

        app.controller('myController', function($scope) {
            $scope.originalText = 'AngularJS Filters are awesome!';
        });

        // Mueve la definici√≥n del filtro fuera del controlador
        app.filter('reverse', function() {
            return function(input) {
                if (!input) return '';
                return input.split('').reverse().join('');
            };
        });
    </script>
</body>
</html>
