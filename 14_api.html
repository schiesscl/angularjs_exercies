<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/angular@1.8.2/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="myController">
        <ul>
            <li ng-repeat="post in posts">
                {{ post.title }}
            </li>
        </ul>

        <my-directive></my-directive>
    </div>

    <script>
        let app = angular.module("myApp", []);
        app.controller('myController', function($scope, $http) {
            // Usar una API pública para un ejemplo fiable
            $http.get("https://jsonplaceholder.typicode.com/posts").then(
                function (response) {
                    // Función de éxito
                    $scope.posts = response.data;
                }, 
                function (response) {
                    // Función de error
                    console.error("Request failed. Status: " + response.status + " " + response.statusText);
                }
            );
        });

        app.directive('myDirective', function() {
            return {
                template: '<p>{{ customMessage }}</p>',
                link: function(scope, element, attrs) {
                    scope.customMessage = "This is a custom directive message!";
                }
            };
        });
    </script>
</body>
</html>
