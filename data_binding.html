<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/angular@1.8.2/angular.min.js"></script>
</head>
<body>
    <div ng-app="">
        <h2>AngularJS Data Binding</h2>
        <p>Type your favourite colour in the given area</p>
        <p><label for="colorInput">Colour Name:</label> <input type="text" id="colorInput" ng-model="color"></p>
        <p>Your favourite colour is: {{color}} </p>
    </div>
</body>
</html>
